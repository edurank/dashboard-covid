<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- Custom fonts for thias template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      charset="utf-8"
    ></script>
   <script type="text/javascript">
      function validar() {
        var senha = cadastro.senha.value;
        var rep_senha = cadastro.rep_senha.value;

        if (senha == "" || senha.length <= 6) {
          alert("O campo Senha tem que ter no mínimo 6 caracteres !!");
          cadastro.senha.focus();
          return false;
        }
        if (senha != rep_senha) {
          alert("As senhas estão diferentes"); 
          cadastro.rep_senha.focus();
          return false;
        }
      }
    </script>
  </head>

  <body>
    <form name="cadastro" action="perfil.html" class="login-form-cadastro">
        <!-- Logo -->
        <div class="container-icon">
          <div class="sidebar-brand-icon">
              <i class="far fa-eye"></i>
          </div>
          <div class="sidebar-brand-text ">Epi Vision</div>
      </div>


      <div class="txtb">
        <input type="text" name="nome" required/>
        <span data-placeholder="Nome"></span>
      </div>

      <div class="txtb">
        <input type="text" name="email" required/>
        <span data-placeholder="E-mail"></span>
      </div>

      <!-- terminar a show and hidden do form -->
      <div class="txtb">
        <input type="password" id="pwd" name="senha" required/>
        <span data-placeholder="Senha"></span>
        <h3><i class="fas fa-eye" onclick="mostraSenha('pwd', this)"></i></h3>
      </div>

      <!-- terminar a show and hidden do form -->
      <div class="txtb">
        <input type="password" id="rep_pwd" name="rep_senha" required/>
        <span data-placeholder="Confirmar Senha"></span>
        <h3><i class="fas fa-eye" onclick="mostraSenha('rep_pwd', this)"></i></h3>
      </div>

      <input
        type="submit"
        class="logbtn"
        value="CADASTRAR"
        onclick="return validar()"
      />

    </form>

    <script src="js/form-effects.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
